name: Debug Tests

on:
  workflow_dispatch:  # 手動実行のみ

env:
  PYTHONPATH: .

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync

    - name: Run tests
      run: uv run pytest -v