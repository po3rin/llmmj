name: PR Check

on:
  pull_request:
    branches: [ main, develop ]

env:
  PYTHONPATH: .
  UV_CACHE_DIR: /tmp/.uv-cache
  RUFF_CACHE_DIR: /tmp/.ruff-cache

jobs:
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run tests
      run: uv run pytest

    - name: Test imports
      run: |
        uv run python -c "from generator.generator import MahjongQuestionGenerator; print('✓ Generator import successful')"
        uv run python -c "from evaluator.evaluator import MahjongEvaluator; print('✓ Evaluator import successful')"