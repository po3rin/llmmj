name: Nightly Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run comprehensive tests
      run: uv run pytest --maxfail=5 --tb=long

    - name: Test custom test runner
      run: uv run python tests/run_tests.py
        
    - name: Generate test report
      run: uv run pytest --html=test-report.html --self-contained-html
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: test-report.html

    - name: Test imports
      run: |
        uv run python -c "from generator.generator import MahjongQuestionGenerator; print('âœ“ Generator import successful')"
        uv run python -c "from evaluator.evaluator import MahjongEvaluator; print('âœ“ Evaluator import successful')"
        uv run python -c "from evaluator.libs import hand_2_result; print('âœ“ Evaluator libs import successful')"

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Check dependencies
      run: |
        echo "ï¿½ Checking dependencies..."
        uv sync --dev
        uv tree

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [comprehensive-test, dependency-check]
    if: failure()
    
    steps:
    - name: Notify on failure
      run: |
        echo "ðŸš¨ Nightly tests failed!"
        echo "Check the workflow logs for details."