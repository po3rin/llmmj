name: Nightly Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Run comprehensive tests
      run: |
        uv run python -m pytest --maxfail=5 --tb=long
        
    - name: Test with minimal dependencies
      run: |
        # Create a minimal environment to test core functionality
        uv run python -c "
        import sys
        print('Testing with minimal imports...')
        try:
            from generator.generator import MahjongQuestionGenerator
            from evaluator.evaluator import MahjongEvaluator
            from evaluator.libs import hand_2_result
            print('‚úì All core imports successful')
        except Exception as e:
            print(f'‚úó Import failed: {e}')
            sys.exit(1)
        "

    - name: Test custom test runner
      run: |
        uv run python tests/run_tests.py
        
    - name: Generate test report
      run: |
        uv run python -m pytest --html=test-report.html --self-contained-html
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: test-report.html

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Check for dependency updates
      run: |
        echo "üì¶ Checking for dependency updates..."
        uv sync --dev
        uv tree

    - name: Security check
      run: |
        echo "üîí Running security checks..."
        # Note: Add security checking tool like safety when available
        uv run python -c "
        import sys
        print('Security check placeholder - consider adding safety or bandit')
        "

  lint-comprehensive:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Run comprehensive linting
      run: |
        echo "üîç Running comprehensive code analysis..."
        uv run ruff check . --output-format=github
        uv run ruff format --check .
        
    - name: Check code complexity
      run: |
        echo "üìä Checking code complexity..."
        # Add complexity checking if needed
        find . -name "*.py" -not -path "./tests/*" | wc -l | xargs echo "Python files:"
        find . -name "*.py" -not -path "./tests/*" | xargs wc -l | tail -1

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [comprehensive-test, dependency-check, lint-comprehensive]
    if: failure()
    
    steps:
    - name: Notify on failure
      run: |
        echo "üö® Nightly tests failed!"
        echo "Check the workflow logs for details."
        # Add notification logic here (e.g., Slack, email, etc.)
        exit 1